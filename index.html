<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    
    <title>Tic Tac Toe Battle</title>
</head>
<body>
    <div class="introducingText">
        <h1>Tic Tac Toe Battle</h1>
        <h3>Ido & David Edition</h3>
    </div>

    <div class="board">
        <div id="cell1" class="cell"></div>
        <div id="cell2" class="cell"></div>
        <div id="cell3" class="cell"></div>
        <div id="cell4" class="cell"></div>
        <div id="cell5" class="cell"></div>
        <div id="cell6" class="cell"></div>
        <div id="cell7" class="cell"></div>
        <div id="cell8" class="cell"></div>
        <div id="cell9" class="cell"></div>
    </div>
    <div class="playerTurn">Ido's turn</div>
    <div class="countdown">Time remaining: <span id="countdownTimer">30</span> seconds</div>
    <button class="btnRestart" role="button">Restart</button>

    <script src="index.js"></script>    
</body>
</html>
